
<div class="container">
	<div class="titulo">
		<img src="assets/pokemon.png" alt="">
		<h1> CONSUMO DE API REST Y GENERADOR DE REPORTES </h1>
	</div>
	<div class="busqueda">
		<input class="form-control" id="myInput" type="text" placeholder="Buscar.." name="filterPost"
			[(ngModel)]="filterPost">
		<button type="button" class="btn btn-danger m-3" (click)="abrirpdf()"> Generar PDF</button>
		<button type="button" class="btn btn-success" (click)="abrirExcel()"> Generar Excel</button>
	</div>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Nombre</th>
				<th scope="col">Link Imagen</th>
				<th scope="col">Estado</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let digimon of digimones | search: filterPost">
				<td>{{digimon.name}}</td>
				<td> {{digimon.img}}</td>
				<td>{{digimon.level}}</td>
			</tr>
		</tbody>
	</table>

	<footer> Copyright Â© | Neisser Moreno Sanchez</footer>
</div>
